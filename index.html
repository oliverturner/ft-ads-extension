<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/panel.css" />
  </head>
  <body>
    <sl-tab-group>
      <sl-tab slot="nav" panel="ad-server">Ad server traffic</sl-tab>
      <sl-tab slot="nav" panel="spoor-reqs">Spoor traffic</sl-tab>
      <sl-tab slot="nav" panel="page-events">Page events</sl-tab>

      <sl-tab-panel name="ad-server">
        <div class="panel">
          <div class="cols">
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Page</h3></div>
                <div id="page-level-data">
                  <div id="shared-data">Waiting for data...</div>
                </div>
              </sl-card>

              <sl-card>
                <div slot="header"><h3>Slots</h3></div>
                <div id="slot-level-data">
                  <div id="shared-data">Waiting for data...</div>
                </div>
              </sl-card>
            </div>
          </div>

          <sl-details summary="All params">
            <sl-copy-button from="requests-raw"></sl-copy-button>

            <pre id="requests-raw">Waiting for data...</pre>
          </sl-details>
        </div>
      </sl-tab-panel>

      <sl-tab-panel name="spoor-reqs">
        <div class="panel">
          <div class="cols">
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Shared</h3></div>
                <div id="shared-data">Waiting for data...</div>
              </sl-card>

              <sl-card>
                <div slot="header"><h3>Slots</h3></div>
                <div id="events-parsed">Waiting for events...</div>
              </sl-card>
            </div>
          </div>

          <sl-details summary="Full responses">
            <sl-copy-button from="events-raw"></sl-copy-button>

            <pre id="events-raw">Waiting for data...</pre>
          </sl-details>
        </div>
      </sl-tab-panel>

      <sl-tab-panel name="page-events">
        <div class="panel">
          <sl-card>
            <div slot="header"><h3>Page events</h3></div>
            <div id="page-events">Waiting for events...</div>
          </sl-card>
        </div>
      </sl-tab-panel>
    </sl-tab-group>

    <script type="module" src="src/panel.ts"></script>
  </body>
</html>

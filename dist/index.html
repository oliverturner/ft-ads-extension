<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" crossorigin src="/assets/index-BnmhV_Lr.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DKAkf_Ap.css">
  </head>
  <body>
    <sl-tab-group>
      <sl-tab slot="nav" panel="panel-gam">GAM</sl-tab>
      <sl-tab slot="nav" panel="panel-spoor-ads">Spoor: Ads</sl-tab>
      <sl-tab slot="nav" panel="panel-spoor-page">Spoor: Page</sl-tab>
      <!--
      <sl-tab slot="nav" panel="panel-consent">Consent</sl-tab>
      -->

      <!-- Ad server -->
      <sl-tab-panel name="panel-gam">
        <div class="panel">
          <div class="cols">
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Page</h3></div>
                <div data-component="page-level-data">Waiting for data...</div>
              </sl-card>

              <sl-card>
                <div slot="header"><h3>Slots</h3></div>
                <div data-component="slot-level-data">Waiting for data...</div>
              </sl-card>
            </div>
          </div>

          <sl-details summary="All params">
            <div class="raw">
              <sl-copy-button from="gam-requests-raw"></sl-copy-button>
              <pre data-component="requests-raw" id="gam-requests-raw">Waiting for data...</pre>
            </div>
          </sl-details>
        </div>
      </sl-tab-panel>

      <!-- Spoor -->
      <sl-tab-panel name="panel-spoor-ads">
        <div class="panel">
          <div class="cols">
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Shared</h3></div>
                <div data-component="shared-data">Waiting for data...</div>
              </sl-card>

              <sl-card>
                <div slot="header"><h3>Slots</h3></div>
                <div data-component="events-parsed">Waiting for events...</div>
              </sl-card>
            </div>
          </div>

          <sl-details summary="Full responses">
            <div class="raw">
              <sl-copy-button from="spoor-events-raw"></sl-copy-button>
              <pre data-component="events-raw" id="spoor-events-raw">Waiting for data...</pre>
            </div>
          </sl-details>
        </div>
      </sl-tab-panel>

      <!-- Page events -->
      <sl-tab-panel name="panel-spoor-page">
        <div class="panel">
          <div class="cols">
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Page events</h3></div>
                <ol data-component="events" class="timeline" role="list">
                  Waiting for events...
                </ol>
              </sl-card>
            </div>
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Event data</h3></div>
                <pre data-component="event-data"></pre>
              </sl-card>
            </div>
          </div>
        </div>
      </sl-tab-panel>

      <!--

      <-- Consent --\>
      <sl-tab-panel name="panel-consent">
        <div class="panel">
          <sl-card>
            <div slot="header"><h3>Consent</h3></div>
            <p>Coming soon...</p>
          </sl-card>
        </div>
      </sl-tab-panel>
      -->
    </sl-tab-group>

  </body>
</html>

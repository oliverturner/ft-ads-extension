<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <sl-tab-group>
      <sl-tab slot="nav" panel="ad-server">Ad server traffic</sl-tab>
      <sl-tab slot="nav" panel="spoor-reqs">Spoor requests</sl-tab>

      <sl-tab-panel name="ad-server">
        <div class="panel">
          <div class="cols" id="ad-reqs">
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Page</h3></div>
                <div id="page-level-data"></div>
              </sl-card>

              <sl-card>
                <div slot="header"><h3>Slots</h3></div>
                <div id="slot-level-data"></div>
              </sl-card>
            </div>
          </div>

          <sl-details summary="All params">
            <sl-copy-button from="requests-raw"></sl-copy-button>

            <pre id="requests-raw">Waiting for data...</pre>
          </sl-details>
        </div>
      </sl-tab-panel>

      <sl-tab-panel name="spoor-reqs">
        <div class="panel">
          <div class="cols" id="spoor-reqs">
            <div class="col">
              <sl-card>
                <div slot="header"><h3>Shared</h3></div>
                <div id="shared-data"></div>
              </sl-card>

              <sl-card>
                <div slot="header"><h3>Slots</h3></div>
                <div id="events-parsed"></div>
              </sl-card>
            </div>
          </div>

          <sl-details summary="Full responses">
            <sl-copy-button from="events-raw"></sl-copy-button>

            <pre id="events-raw">Waiting for data...</pre>
          </sl-details>
        </div>
      </sl-tab-panel>
    </sl-tab-group>

  </body>
